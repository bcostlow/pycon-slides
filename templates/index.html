<!doctype html>
<html>

  <head>
    <title>PyCon Slide Deck Uploader</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/css/select2.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/js/select2.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>PyCon Slide Deck Uploader</h1>

      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <select id="schedule_id" name="schedule_id">
            <option selected disabled>Select your talk&hellip;</option>
            {% for item in schedule %}
              <option value="{{ item.conf_key }}">
                {% for author in item.authors %}
                  {{ author }}{% if not loop.last %}, {% endif %}
                {% endfor %}
                -
                {{ item.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="slides">Slides or .zip file</label>
          <input id="slides" name="slides" type="file" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>

  <script>
    $("select").select2();
  </script>

</html>
